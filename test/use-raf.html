<script>
const {useLayoutEffect, useRef, useState} = augmentor;
const a = augmentor(test)
a()

function test() {
  const elapsed = useRaf(5000, 1000) // ðŸ”¥ will lock your browser!
  console.log(elapsed)
}

function useRaf (ms, delay) {
  const [elapsed, set] = useState(0)
  useLayoutEffect(() => {
    let raf, timerStop, start
    const onFrame = () => {
      const time = Math.min(1, (Date.now() - start) / ms)
      set(time)
      loop()
    }
    const loop = () => {
      raf = requestAnimationFrame(onFrame)
    }
    const onStart = () => {
      timerStop = setTimeout(() => {
        cancelAnimationFrame(raf)
        set(1)
      }, ms)
      start = Date.now()
      loop()
    }
    const timerDelay = setTimeout(onStart, delay)
    return () => {
      clearTimeout(timerStop)
      clearTimeout(timerDelay)
      cancelAnimationFrame(raf)
    };
  }, [ms, delay])

  return elapsed
}
</script>
