<script>
const {useLayoutEffect, useRef, useState} = augmentor;
const a = augmentor(test)
a()

function test() {
  const elapsed = useRaf(5000, 1000) // ðŸ”¥ will lock your browser!
  console.log(elapsed)
}

function useRaf (ms, delay) {
  const [elapsed, set] = useState(0);
  useRef(() => {
    console.log('layout in');
    setTimeout(set, delay, elapsed + 1);
    return () => {
      console.log('layout out');
    };
  }, [ms, delay]);
  return elapsed
}
</script>
